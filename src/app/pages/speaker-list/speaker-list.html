<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ဝိညာဉ်ရေးရာစာအုပ်များ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">ဝိညာဉ်ရေးရာစာအုပ်များ</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid fixed>
              <ion-row>
                <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let book of books">
                  <div class="img-wrapper">

                    <p class="ion-text-center">{{book.name}}</p>

                    <ion-item detail="false" lines="none" routerLink="/app/tabs/speakers/speaker-details/{{book.id}}">

                           <img [src]="book.profilePic" [alt]="book.name + ' profile picture'">

                   </ion-item>
                      </div>
              </ion-col>
            </ion-row>

  </ion-grid>
</ion-content>
